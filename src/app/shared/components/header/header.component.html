<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span><img src="./../../../../assets/images/AppLogo.jpg"width="300px" padding="200px"/></span>
        
        <button mat-icon-button (click)="toggleSideBar()" >
            <mat-icon>menu</mat-icon>
        </button>

        

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                
                <li>
                    <button mat-icon-button>
                        <mat-icon><img src="./../../../../assets/images/mail.png" height="25px" /></mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-icon-button>
                        <mat-icon><img src="./../../../../assets/images/notification.png"height="25px"/></mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-icon-button>
                        <mat-icon><img src="./../../../../assets/images/chat.png" height="25px"/></mat-icon>
                    </button>
                </li>
                <li><mat-search-bar></mat-search-bar></li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
