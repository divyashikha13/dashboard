<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
    <mat-card fxFlex="25">
        <app-widget-card label="Total" total="1K" [data]="cards"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="Mixed Breed" total="200" [data]="cards"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="LAB" total="500" [data]="cards"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="PUG" total="300" [data]="cards"></app-widget-card>
    </mat-card>
</div>
<br>
<br>
<mat-divider></mat-divider>

<div>
    <app-widget-area [data]="bigChart"></app-widget-area>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="60">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Vaccine Column -->
                <ng-container matColumnDef="vaccine">
                    <th mat-header-cell *matHeaderCellDef> vaccine </th>
                    <td mat-cell *matCellDef="let element"> {{element.vaccine}} </td>
                </ng-container>

                <!-- Doses Column -->
                <ng-container matColumnDef="Doses">
                    <th mat-header-cell *matHeaderCellDef> Doses </th>
                    <td mat-cell *matCellDef="let element"> {{element.Doses}} </td>
                </ng-container>

                <!-- Booster Column -->
                <ng-container matColumnDef="Booster">
                    <th mat-header-cell *matHeaderCellDef> Booster </th>
                    <td mat-cell *matCellDef="let element"> {{element.Booster}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[2, 5, 10]"></mat-paginator>
        </div>

    </div>
    <div fxFlex="40">
        <app-widget-pie [data]="pieChart"></app-widget-pie>
    </div>
</div>

<br>
